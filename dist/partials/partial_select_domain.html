<form name="form"><div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h3 class="modal-title">Please select a Domain</h3></div><div class="modal-body"><div class="control-group"><div class="controls"><label class="control-label" for="destination">Domain: <img src="img/widget/domain_ico.png" alt="ico"><select ng-required="true" name="domain" id="domain" ng-model="data.name" value=""><option ng-show="ProcessService.isLoading()"><img src="img/loading.gif"> Loading...</option><option ng-show="!ProcessService.isLoading()" ng-repeat="domain in getList()">{{domain.name}}</option></select></label></div></div></div><div class="modal-footer"><button class="btn btn-success" ng-click="ok(data)" ng-disabled="!form.$valid">Select<i class="icon-ok icon-white"></i></button> <button class="btn" ng-click="close()">Cancel</button></div></form>
