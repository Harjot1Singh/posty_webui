<div class="well well-large" ng-controller="DomainCtrl" ng-cloak ng-init="init()"><div ng-include="'partials/partial_navbar.html'"></div><p></p><div class="bs-docs-example"><div class="accordion" id="accordion2"><div class="accordion-group"><div class="accordion-heading"><a href="" class="accordion-toggle" ng-click="create()"><h5 class="h5new"><img src="img/widget/domain_ico.png" alt="ico"> New</h5></a></div></div><div class="accordion-group"><div id="collapseTwo" class="accordion-body collapse in"><div class="accordion-inner"><div ng-show="ProcessService.isLoading()"><img src="img/loading.gif"> Loading...</div><table ng-show="!ProcessService.isLoading()" class="table table-bordered table-striped table-hover"><thead><tr><th colspan="2">Domain<div class="input-prepend pull-right"><span class="add-on"><i class="icon-search"></i></span> <input type="text" class="span2" ng-model="search.name" placeholder="Search text"></div></th></tr></thead><tbody><tr ng-repeat="domain in getList() | filter:search:strict"><td>{{ domain.name }}</td><td class="tableButton"><button class="btn btn-warning" ng-click="edit(domain)"><i class="icon-edit icon-white"></i></button> &nbsp;&nbsp; <button class="btn btn-danger" ng-click="remove(domain)"><i class="icon-trash icon-white"></i></button></td></tr></tbody></table></div></div></div></div></div><script type="text/ng-template" id="createView.html"><form name='form'>
        <div class="modal-header">              
            <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
            <h3 class="modal-title">New Domain</h3>
        </div>
        <div class="modal-body">
          <div class="control-group">
             <div class="controls">
                <label class="control-label" for="domain"> Domain: <img src="img/widget/domain_ico.png" alt="ico"/>            
                <input type="text" required name="domain" id="domain" ng-model="data.name" focus="true" placeholder="domain">
                </label>                   
             </div>
          </div>
        </div>
       <div class="modal-footer">       
       <button class="btn btn-success" ng-click="modalOptions.ok(data)" ng-disabled='!form.$valid'>Save<i class="icon-ok icon-white"></i></button>
       <button class="btn" ng-click="modalOptions.close()">Cancel</button>       
       </div>
     </form></script><script type="text/ng-template" id="editView.html"><form name='form'>
      <div class="modal-header">
        <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
        <h3 class="modal-title">Edit Domain</h3>
      </div>
      <div class="modal-body">
        <tabset justified="true">
          <!-- tab general -->
          <tab heading="General" select="modalOptions.tabClick('general')">
            <div class="control-group">
              <div class="controls">
                <label class="control-label" for="domain"> Domain: <img src="img/widget/domain_ico.png" alt="ico"/>            
                <input type="text" required name="domain" id="domain" ng-model="data.domain.name" focus="{{editIsVisible}}" value="{{data.domain.name}}">
                </label>                   
              </div>
            </div>
          </tab>
          <!-- end tab general -->
          <!-- tab alias --> 
          <tab heading="Alias" select="modalOptions.tabClick('alias')">
            <div ng-include="'partials/partial_domain_alias.html'"></div>
          </tab>
          <!-- end tab alias -->           
        </tabset>
      </div>
      <div class="modal-footer" ng-show="modalOptions.activeTab=='general'">  
        <button class="btn btn-success" ng-click="modalOptions.ok(data)" ng-disabled='!form.$valid'>Save<i class="icon-ok icon-white"></i></button>
        <button class="btn" ng-click="modalOptions.close()">Cancel</button>      
      </div>
      <div class="modal-footer" ng-show="modalOptions.activeTab=='alias'"> 
        </button>
        <button class="btn" ng-click="modalOptions.close()">Exit</button>      
      </div>
    </form></script></div>
