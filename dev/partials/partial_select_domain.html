<form name='form'>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h3 class="modal-title">Please select a Domain</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="destination">Domain: <img src="img/widget/domain_ico.png" alt="ico"/>
                    <select ng-required="true" name="domain" id="domain" ng-model="data"
                            ng-options="domain.name for domain in getList()"></select>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok(data)" ng-disabled='!form.$valid'>Select<i
                class="icon-ok icon-white"></i></button>
        <button class="btn" ng-click="close()">Cancel</button>
    </div>
</form>
