<form name='form'>
    <div class="modal-header">
        <h3 class="modal-title">Please select a Server</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="destination">Server: <img src="img/widget/server_ico.png" alt="ico"/>
                    <select class="input-xxlarge" ng-required="true" name="server" id="server" ng-model="data"
                            ng-options="server.caption for server in getList()"></select>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok(data)" ng-disabled='!form.$valid'>Select<i
                class="icon-ok icon-white"></i></button>
    </div>
</form>
