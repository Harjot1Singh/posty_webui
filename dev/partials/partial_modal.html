<form name='form'>
	<div class="modal-header">              
		<button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
		<h3 class="modal-title">{{modalOptions.headerText}}</h3>
	</div>
	<div class="modal-body">
		<p>{{modalOptions.bodyText}}</p> 		
	</div>
	<div class="modal-footer">       
		<button class="btn btn-success" ng-click="modalOptions.ok(data)" ng-disabled='!form.$valid'>{{modalOptions.actionButtonText}}<i class="icon-ok icon-white"></i></button>
		<button class="btn" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>              
	</div>
</form>
