<div class="control-group" ng-controller="DomainAliasCtrl" ng-init="init()">
    <div class="controls">
        <div class="accordion-group">
            <div class="accordion-heading">
                <div class="input-append">
                    <div class="accordion-inner">
                        <form name='form' >
                            <input class="span4" id="appendedInputButtons" type="text" placeholder="alias"
                                   ng-model="alias.name">
                            <button class="btn btn-success" ng-click="create(alias)" ng-disabled='alias.name==""'
                                    type="button" ><i class="icon-plus icon-white"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="collapseTwo" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <div ng-show="ProcessService.isLoading()"><img src="img/loading.gif"/> Loading...</div>
                    <alert ng-repeat="alert in AlertService.alerts()" type="{{alert.type}}">{{alert.msg}}</alert>
                    <table ng-show="!ProcessService.isLoading()" class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th colspan="2">
                                Domain Alias
                                <div class="input-prepend pull-right">
                                    <span class="add-on"><i class="icon-search"></i></span>
                                    <input type="text" class="span2" ng-model="search.name" placeholder="Search text">
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="alias in getList() | filter:search:strict">
                            <form name='form'>
                                <td>{{ alias.name }}</td>
                                <td style="width:50px">
                                    <button class="btn btn-danger" ng-click="remove(alias)" role="button"
                                            data-toggle="modal"><i class="icon-trash icon-white"></i></button>
                            </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
